<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲食店向け無料AI売上予測</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>飲食店向け無料AI売上予測</h1>
        <nav>
            <a href="#about">売上予測とは</a>
        </nav>
    </header>

    <div class="container">
        <img src="header.png" alt="AI×売上予測" class="main-image">

        <h2 class="main-title">予測開始</h2>
        <label class="label">CSVファイルをアップロード:</label>
        <input type="file" accept=".csv">

        <label class="label">予測期間を選択:</label>
        <select>
            <option value="1day">1日</option>
            <option value="1week">1週間</option>
            <option value="1month">1か月</option>
        </select>

        <p class="note">※ 予測期間が延びるほど精度は低下する傾向があります。</p>

        <button class="start-btn">予測を開始する</button>

        <section id="about">
            <h2>売上予測とは</h2>
            <p>
                AIを活用することで、過去の売上データから未来の売上を自動で予測できます。
                特に飲食店では天候や曜日、祝日など様々な要因が影響するため、
                人的な勘だけに頼らない予測が重要です。
            </p>
        </section>
    </div>
</body>

</html>
