<!DOCTYPE html>
<html>
<head>
    <title>予測結果</title>
</head>
<body>
    <h2>予測結果</h2>

    <!-- 表 -->
    {{ table|safe }}

    <!-- グラフ画像 -->
    <h3>予測グラフ</h3>
    <img src="data:image/png;base64,{{ img_data }}" alt="予測グラフ">

    <!-- CSVダウンロード -->
    <form action="/download" method="post">
        <input type="hidden" name="csv" value="{{ csv_data }}">
        <button type="submit">CSVとしてダウンロード</button>
    </form>

    <br>
    <a href="/">← 戻る</a>
</body>
</html>
